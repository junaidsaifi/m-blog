 
 {% extends "layout.html" %}
{% block body %}

 <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin panel</h1>
            <span class="subheading">Edit and Delete Post  </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
    
        <h1>Basic Actions</h1>
        <a href="/edit/0"><button class="btn btn-primary"> Add New Post here</button></a> 
          <a class="btn btn-primary" href="/logout"> Logout&rarr;</a> 
       <hr> 
         <br>  

         <h1>Upload A File</h1>
         
        <form action="/uploader" method="post" enctype="multipart/form-data">
 
<input type="file" name="file1">

  <button type="submit" class="btn btn-primary"> Submit</button>

</form>
         <br>

         <h1>Edit Post</h1>

        <br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>


<!-- we are suing for loop jinja template to fetch it from posts php database directly -->
    {% for post in posts %}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
    </tr>
   
     {% endfor %}
  </tbody>
</table>


        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="#">&larr; Older Posts</a>
          <a class="btn btn-primary float-right" href="#">Newer Posts &rarr;</a>
          
        </div>
      </div>
    </div>
  </div>

  
 {% endblock %}
